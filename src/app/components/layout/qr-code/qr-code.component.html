<app-modal title="View QR Code" [dialog]="dialogRef">
  <div #qr class="-code"></div>
  <div class="row -address-footer">
    <div class="-address-label">Address</div>
    <div class="-address-address">{{data.address}}</div>
    <img #btnImg class="-button-qr" title="Copy address to clipboard" [clipboard]=data.address (clipboardCopy)="onCopySuccess()">
  </div>
</app-modal>
